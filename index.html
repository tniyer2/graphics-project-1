<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <!-- Give the page a title - make sure it is descriptive! -->
        <title>Vector Drawing with WebGL</title>

        <!-- Load utilities and functions -->
        <script src="common/utilities.js"></script>
        <script src="common/gl-matrix.js"></script>

        <!-- Load the code for this example -->
        <script src="vector-drawing.js"></script>

        <!-- Style the canvas -->
        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- The canvas to draw with -->
        <canvas id="webgl-canvas" width="400" height="400">
            Your browser doesn't support the HTML5 canvas element.
        </canvas>

        <!-- The controls -->
        <div>
            <label for="draw-color">
                Draw Using:
                <select id="draw-mode" name="draw-mode">
                    <option value="POINTS">Points</option>
                    <option value="LINES">Lines</option>
                    <option value="LINE_STRIP">Line Strip</option>
                    <option value="LINE_LOOP">Line Loop</option>
                    <option value="TRIANGLES">Triangles</option>
                    <option value="TRIANGLE_STRIP">Triangle Strip</option>
                    <option value="TRIANGLE_FAN">Triangle Fan</option>
                </select>
            </label>
        </div>
        <div>
            <label for="draw-color">
                Vertex color:
                <input id="draw-color" name="draw-color" type="color" value="#FF0000">
            </label>
        </div>
    </body>
</html>
